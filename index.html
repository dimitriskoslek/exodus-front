<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ExodusMUD</title>
    <link rel="icon" href="https://www.genesismud.org/play/icons-31120ca82cf5b61401ea1bc4ca49dd09/apple-touch-icon-57x57.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="map-box" id="map">Map Loading...</div>
        <div class="main-log" id="log"></div>
        <pre class="ascii-art" id="ascii"></pre>
        <div class="comms-box">
            <div id="comms-log"></div>
            <input type="text" id="command-input" placeholder="Enter command...">
            <button onclick="sendCommand()">Send</button>
        </div>
        <div class="status-bars" id="status">
            <div class="status-item">
                <label>Health:</label>
                <div class="status-bar"><div class="health-fill"></div></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
